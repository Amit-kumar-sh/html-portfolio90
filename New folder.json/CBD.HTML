<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin to ensure full-width layout */
        }
        
        .heading {
            margin-top: 50px;
            position: relative;
        }
        
        .line {
            position: relative;
            width: 100%;
            height: 1px;
            background-color: #000;
            top: 100%;
            transform: translateY(-100%);
            z-index: -1;
        }
        
        .logo-container {
            width: 100px; /* Adjust the logo container's width as needed */
            height: 100px; /* Adjust the logo container's height as needed */
            margin: 20px;
            display: inline-block;
            vertical-align: right;
            background-image: url('ui22.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position:  right; /* Image shifted to the right */
            position: relative;
        }
        
        .logo {
            position: absolute;
            right: 20px;
            left: 50%;
            width: auto;
            top: -20px;
            bottom: -20px;
        }

        .background-image {
            background-image: url('ui22.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 400px; /* Adjust the height of the background image section */
            margin-top: 30px; /* Adjust the margin as needed */
        }
        .form{
            margin-left: 10px;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div class="heading">
        <div class="line"></div>
        <div class="logo-container">
            <img class="logo" src="dailycbd.png" alt="Daily CBD Logo">
            <div class="form"
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Enter your search query">
                <button type="submit">Search</button>
            </form></div>
        </div>
        <div class="line"></div>
        <h1></h1>
    </div>
    <div class="background-image"></div>
</body>
</html>
